    <main class="contacto_y_acceso"> 
        <form>
            <fieldset>
              <h2 class="m-6">CONTACTANOS</h2>
              <div class="form-group contacto_ajuste">
                <label for="exampleInputName" class="text-primary">Nombre y Apellido</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="name" placeholder="Nombre y Apellido">
              </div>
              <div class="form-group row">
              </div>
              <div class="form-group contacto_ajuste">
                <label for="exampleInputEmail1" class="text-primary">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">Email de contacto</small>
              </div>
              <div class="form-group contacto_ajuste">
                <label for="exampleTextarea" class="text-primary">Comentarios</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
              </div>
              <div class="form-group contacto_ajuste">
                <label for="exampleSelect1" class="text-primary">¿Que servicio te interesa?</label>
                <select class="form-select text-info" id="exampleSelect1">
                  <option>SMS</option>
                  <option>WhatsApp</option>
                  <option>Email</option>
                </select>
              </div>
              <div class="form-group contacto_ajuste">
                <label for="exampleSelect1" class="text-primary">¿Que clase de cliente eres?</label>
                <select class="form-select text-info" id="exampleSelect1">
                  <option>Distribuidor</option>
                  <option>Usuario</option>
                </select>
              </div>
             
              <fieldset class="form-group contacto_ajuste">
                <legend class="mt-4 text-primary">Cantidad de Mensajes a enviar:</legend>
                <div class="form-check contacto_ajuste ">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                  <label class="form-check-label text-primary" for="optionsRadios1">
                    500-4000
                  </label>
                </div>
                <div class="form-check contacto_ajuste ">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  <label class="form-check-label text-primary" for="optionsRadios2">
                    4000-25000
                  </label>
                  </div>
                  <div class="form-check contacto_ajuste">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  <label class="form-check-label text-primary" for="optionsRadios2">
                    Más de 25000
                  </label>
              </fieldset>
              <div class="d-sm-flex justify-content-sm-center nosotros_boton_c">
              <button type="submit" class="btn btn-primary m-4">ENVIAR</button>
              </div>
           
          </form>
       
    </main>
    <footer  class="pie_de_pagina">
        <div class="pie_de_pagina_logo" >
            <img src="../images/logo.png" alt="logo PlanetPro Masivos">

        </div>
        <div class="pie_de_pagina_social">

                <li><a href="https://es-la.facebook.com/"target="_blank"><i class="fa-brands fa-facebook fa-2x"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-2x"></i></a></li>
                <li><a href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter fa-2x"></i></a></li>
            </ul>
        </div>
        <div class="pie_de_pagina_fiscal"  >

        </div>
